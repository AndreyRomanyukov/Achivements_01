<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Achivements</title>

    <script language="javascript" type="text/javascript" src="../static/scripts/jquery-1.11.2.js"></script>
    <script language="javascript" type="text/javascript" src="../static/scripts/common.js"></script>
    <script language="javascript" type="text/javascript" src="../static/scripts/home.js"></script>

    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>
<body>
    <div class="wrapper">
        {% if len(achivements) != 0 %}
             {% for achivement in achivements %}
                 <div>{{achivement.achivement_title}}</li>
             {% end %}
        {% else %}
            <div>No achivements added yet</div>
        {% end %}
        <div class="head"><button class="button1" id="btnNewAchivement">NewAchivement</button></div>
        <div class="body">body</div>
        <div class="foot">foot</div>
    </div>
</body>
</html>
